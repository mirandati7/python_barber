{% extends 'base.html' %}
{% block title %}{{ titulo }}

{% endblock %}
{% block content %}

<div class="card p-4 shadow-sm">
    <h1 class="h5 mb-3">{{ titulo }}</h1>

    <form action="/servicos/novo" method="post">
        <div class="mb-3">
            <label for="form-label"> Nome</label>
            <input class="form-control" type="text" name="nome">
        </div>
        <div class="mb-3">
            <label for="form-label"> Tempo Estimado</label>
            <input class="form-control" type="text" name="tempo_estimado">
        </div>
        <div class="mb-3">
            <label for="form-label"> Valor estimado</label>
            <input class="form-control" type="text" name="valor_estimado">
        </div>
     
        <button class="btn btn-success" type="submit"> Salvar</button>
        <a href="{{ url_for('servico_listar') }}" class="btn btn-secondary">Voltar</a>
    </form>

</div>
{% endblock %}
