<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8fafc; }
    .hero-pane {
      background: radial-gradient(circle at 20% 20%, #e0f0ff, #f4f8ff 45%, #e7eef9 90%);
    }
    .hero-svg {
      max-width: 260px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container-fluid px-0">
    <div class="row g-0 min-vh-100">
      <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center bg-white">
        <div class="w-100" style="max-width: 480px;">
          <h1 class="h4 mb-3 text-center">Entrar</h1>
          {% if erro %}
            <div class="alert alert-warning py-2">{{ erro }}</div>
          {% endif %}
          <form action="{{ url_for('login_cliente') }}" method="post" class="mt-3">
            <div class="mb-3">
              <label class="form-label" for="usuario">Usuário</label>
              <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Digite seu usuário">
            </div>
            <div class="mb-4">
              <label class="form-label" for="senha">Senha</label>
              <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
        </div>
      </div>
      <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center hero-pane">
        <div class="p-5 text-center text-lg-start">
          <div class="mb-4">
            <svg class="hero-svg" viewBox="0 0 400 260" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.8"/>
                  <stop offset="100%" stop-color="#60a5fa" stop-opacity="0.6"/>
                </linearGradient>
              </defs>
              <rect x="20" y="30" width="360" height="200" rx="18" fill="url(#grad)" opacity="0.25"/>
              <rect x="50" y="60" width="300" height="140" rx="14" fill="#fff" opacity="0.95"/>
              <rect x="70" y="90" width="180" height="14" rx="7" fill="#3b82f6" opacity="0.8"/>
              <rect x="70" y="120" width="220" height="10" rx="5" fill="#1f2937" opacity="0.15"/>
              <rect x="70" y="140" width="160" height="10" rx="5" fill="#1f2937" opacity="0.12"/>
              <rect x="70" y="160" width="200" height="10" rx="5" fill="#1f2937" opacity="0.1"/>
              <circle cx="310" cy="110" r="14" fill="#3b82f6" opacity="0.85"/>
              <circle cx="340" cy="80" r="10" fill="#60a5fa" opacity="0.7"/>
              <circle cx="280" cy="80" r="8"  fill="#93c5fd" opacity="0.8"/>
            </svg>
          </div>
          <p class="h3 fw-semibold mb-2 text-primary">Agendamento Barbearia  - Cliente</p>
          <p class="h5 text-muted">Agende seu corte conosco.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
