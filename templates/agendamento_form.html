{% extends 'base_cliente.html' %}
{% block title %}{{ titulo }}

{% endblock %}
{% block content %}

<div class="card p-4 shadow-sm">
    <h1 class="h5 mb-3">{{ titulo }}</h1>

    <form action="/agendamentos/novo" method="post">
        <div class="mb-3">
            <label for="form-label"> Id Cliente</label>
            <input class="form-control" type="text" name="id_cliente">
        </div>
        <div class="mb-3">
            <label for="form-label"> Id Profissional</label>
            <input class="form-control" type="text" name="id_profissional">
        </div>
        <div class="mb-3">
            <label for="form-label"> Id Serviço</label>
            <input class="form-control" type="text" name="id_servico">
        </div>
        <div class="mb-3">
            <label for="form-label"> Data Hora</label>
            <input class="form-control" type="text" name="data_hora">
        </div>
        <div class="mb-3">
            <label for="form-label"> Valor Serviço</label>
            <input class="form-control" type="text" name="valor_servico">
        </div>
        <div class="mb-3">
            <label for="form-label"> Status</label>
            <input class="form-control" type="text" name="status">
        </div>
        <button class="btn btn-success" type="submit"> Salvar</button>
        <a href="" class="btn btn-secondary">Voltar</a>
    </form>

</div>
{% endblock %}
